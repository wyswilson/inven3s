    Food waste is a problem. Aussie households throw away three average-size fridges worth of food each year, which is both bad for the environment and your pocket. Inven3s offers a web app that enables effortless tracking of food items at home and uses AI to help you manage them to reduce waste and save you time. The web app reminds you of expiring food so that you can prioritise consuming them sooner. It writes your shopping lists for you with food that are running out or that you likely need. The app also suggests recipes you can make using the food that you have at home
